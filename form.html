        <img class="head" src="images/adam_booth_profile.webp" alt="Adam Booth Profile">

        </ul>

    <main>
        <form onsubmit="return validatePasswords()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" title="Only letters and numbers allowed. Minimum 8 characters." pattern="^[A-Za-z0-9]{8,}$" required autocomplete="off">
            <label for="confirm_password">Repeat Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" title="Only letters and numbers allowed. Minimum 8 characters." pattern="^[A-Za-z0-9]{8,}$" required autocomplete="off">
            <label for="email">BYUI Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@byui.edu" pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" title="Email must be a BYUI email (example@byui.edu)" required autocomplete="off" oninvalid="setCustomValidity('Please enter a valid BYUI email (example@byui.edu)')" oninput="setCustomValidity('')">
            <label for="rating">Page Rating:</label>
            <div id="rangevalue">0</div>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">1</option>
                <option value="7">2</option>
                <option value="8">3</option>
                <option value="9">4</option>
                <option value="10">5</option>
            </datalist>

            
            <button type="submit">Submit</button>

        </form>
    </main>
